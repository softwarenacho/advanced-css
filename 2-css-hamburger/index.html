<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hamburger</title>
    <link href="styles.css" rel="stylesheet">
    <link href="hamburgers.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a
        href="#main-menu"
        id="main-menu-toggle"
        class="hamburger hamburger--collapse"
        aria-label="Toggle menu"
        aria-role="button"
        onclick="toggleBtn()"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </a>
      <nav
        id="main-menu"
        class="main-menu"
        aria-label="Main menu"
      >
        <ul>
          <li>
            <a href="#section-1">
              Section 1
            </a>
          </li>
          <li>
            <a href="#section-2">
              Section 2
            </a>
          </li>
          <li>
            <a href="#section-3">
              Section 3
            </a>
          </li>
          <li>
            <a href="#section-4">
              Section 4
            </a>
          </li>
          <li>
            <a href="#section-5">
              Section 5
            </a>
          </li>
        </ul>
      </nav>
      <a
        href="#main-menu-toggle"
        class="backdrop"
        tabindex="-1"
        hidden
      ></a>
    </header>
    <main>
      <h1>Hello, world!</h1>
      <div id="section-1">
        <h2>Section 1</h2>
        <p>This is section 1</p>
      </div>
      <div id="section-2">
        <h2>Section 2</h2>
        <p>This is section 2</p>
      </div>
      <div id="section-3">
        <h2>Section 3</h2>
        <p>This is section 3</p>
      </div>
      <div id="section-4">
        <h2>Section 4</h2>
        <p>This is section 4</p>
      </div>
      <div id="section-5">
        <h2>Section 5</h2>
        <p>This is section 5</p>
      </div>
    </main>

    <a href="/">
      <- Back
    </a>

    <script>
      function toggleBtn() {
        var btn = document.getElementsByClassName('hamburger')[0];
        btn.classList.toggle('is-active');
        if (!btn.classList.contains('is-active')) {
          window.location.href = '/';
        }
      }
    </script>
  </body>
</html>
